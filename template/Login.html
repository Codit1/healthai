<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login | Ota Health AI</title>
</head>
<body>
    <section>
        <div>
            <h1>Login</h1>
            <form id="login_form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="someone@email.com" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="......." required>
                <br>
                <button id="login_btn">Login</button>
            </form>
            <p>Don't have an account? <a href="../template/signup.html">Register</a></p>
        </div>
    </section>

    <script src="../utils/login.js"></script>
</body>
</html>
